name: Run Customer Loyalty Agent

on:
  push:
    paths:
      - 'src/app/agents/customerLoyaltyAgent_initializer.py'
      - 'src/app/tools/discountLogic.py'
      - 'src/prompts/CustomerLoyaltyAgentPrompt.txt'
  pull_request:
    paths:
      - 'src/app/agents/customerLoyaltyAgent_initializer.py'
      - 'src/app/tools/discountLogic.py'
      - 'src/prompts/CustomerLoyaltyAgentPrompt.txt'
  workflow_dispatch:

jobs:
  run-agent:
    name: Execute customerLoyaltyAgent_initializer.py
    runs-on: ubuntu-latest
    env:
      # Make the src directory importable so src/app/tools/discountLogic.py can be imported by the initializer
      PYTHONPATH: ${{ github.workspace }}/src
      # Azure SDK uses these environment variables; map them from repository secrets
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install requirements if present
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ensure Azure SDK packages required by your script are present.
          # The initializer expects the azure.ai.projects package; also install azure-identity for auth.
          pip install azure-ai-projects azure-identity

      - name: Azure login (optional, provides CLI-authenticated environment)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Run customer loyalty agent initializer
        run: |
          # Run the initializer from repository root so PYTHONPATH works for src/app/tools
          python src/app/agents/customerLoyaltyAgent_initializer.py